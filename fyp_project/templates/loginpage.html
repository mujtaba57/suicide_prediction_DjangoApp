{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr" class="login-body">
   <head><font color="black" size="2"></font>
    <marquee><b><i>A rewiew machine for suicide</i></b></marquee>
      <meta charset="utf-8">

      <title>Login and Registration Form in HTML | CodingNepal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
   </head>
   <body class="login-body">


      <div class="login-wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         {% if msg %}
            <div class="msg-div" style="color: red;">
               <span style="margin-left: 50px;">{{msg}}</span>
            </div>
         {% endif %}
         <div class="login-form-container">
            <div class="login-slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="login-form-inner">
               <form class="login" action="/handlelogin/" method="post">
                  {% csrf_token %}
                  <div  class="field">
                     <input  type="text" name="loginusername" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" name="loginpassword" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a style="color:#1E4174 " href="{% url 'forgetpassword' %}">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" , value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a  style="color:#1E4174 " href="">Signup now</a>
                  </div>
               </form>
               <form action="/handlelogin/" class="signup" method="post">
                  {% csrf_token %}
                  <div class="field">
                     <input type="text" name="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" name="cnf_password" placeholder="Confirm password" required>
                  </div>
                  <div class="field login-btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value ="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
